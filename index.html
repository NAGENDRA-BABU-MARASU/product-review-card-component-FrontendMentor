<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main>
			<div class="card-container">
				<div class="card-item">
					<img src="./images/image-product-desktop.jpg" />
				</div>
				<div class="card-item">
					<p class="item-title">Perfume</p>

					<h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>

					<p class="item-description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>

					<div class="price-container">
						<span class="item-current-price">$149.99</span>
						<span class="item-original-price">$169.99</span>
					</div>

					<button class="card-button"><img src="./images/icon-cart.svg" /> Add to Cart</button>
				</div>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/NAGENDRA-BABU-MARASU" target="_blank">Nagendra</a>.
    </footer>
	</body>
</html>
